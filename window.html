<!DOCTYPE html>
<html>
    <head>
        <script src="submit.js"></script>
        <link rel="stylesheet" href="./window.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="status" class="status spacer"></div>
            <div class="spacer">Enter new topic for email digest:</div>
            <form method="post" id="topic-form">
                <div class="spacer">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="topic_name" />
                </div>
                <div class="spacer">
                    <label for="description">Description:</label><br />
                    <textarea id="description" name="topic_description" rows="7" cols="26"></textarea>
                </div class="spacer">
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
